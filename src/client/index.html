<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agar Clone</title>
</head>
<body>
    <canvas id="canvas">
        Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;
    </canvas>
    <div class="form-container">
        <h1 class="title">Eat & Run</h1>
        <form action="" id="form-start">
            <div class="color-picker-container">
                <div class="color-container">
                    <input type="radio" name="color" value="red" class="radio red">
                    <input type="radio" name="color" value="blue" class="radio blue">
                    <input type="radio" name="color" value="yellow" class="radio yellow">
                    <input type="radio" name="color" value="green" class="radio green">
                    <input type="radio" name="color" value="pink" class="radio pink">
                </div>
            </div>
            <input class="input" type="text" name="name" id="name" autocomplete="off" placeholder="name..">
            <button class="btn" type="submit">Rejoindre</button>
        </form>
    </div>
    <div class="score-box">
        <h3 class="score-box-title">Tableau des scores</h3>
        <ul class="score-box-ul">
            
        </ul>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script src="./utils/utils.js"></script>
<script src="./app.js"></script>
</body>
</html>
